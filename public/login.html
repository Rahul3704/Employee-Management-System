<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - EMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:400px;">
    <h2>Admin Login</h2>
    <p>demo credential: username = admin, password = admin123</p>
    <form id="loginForm">
      <div class="row"><input id="username" placeholder="Username" required></div>
      <div class="row"><input id="password" placeholder="Password" type="password" required></div>
      <button type="submit">Login</button>
    </form>
    <p id="msg"></p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const u=document.getElementById('username').value.trim();
      const p=document.getElementById('password').value.trim();
      const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})});
      const data=await res.json();
      if(res.ok){ location.href='/'; } else { document.getElementById('msg').textContent=data.error||'Login failed'; }
    });
  </script>
</body>
</html>
